<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diarupt AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="demo-button">Book a demo</button>
            <button class="demo-button">Watch demo</button>
        </nav>
    </header>
    <main>
        <div class="video-call-container">
            <div class="box" id="webcam">
                <p>Webcam</p>
            </div>
            <div class="box" id="avatar">
                <p>Digital Avatar</p>
            </div>
        </div>
        <div class="integrated-tools">
            <p>Integrated with the tools you use and love</p>
            <div class="logos">
                <img src="lever-logo.png" alt="Lever">
                <img src="greenhouse-logo.png" alt="Greenhouse">
                <img src="workable-logo.png" alt="Workable">
                <img src="bamboohr-logo.png" alt="BambooHR">
                <img src="workday-logo.png" alt="Workday">
            </div>
        </div>
    </main>
</body>
</html>
